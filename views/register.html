<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Plataforma Médica</title>
    <link rel="stylesheet" href="/menu/css/register.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuário</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label>Tipo de Usuário</label>
                <select id="userType" name="userType">
                    <option value="paciente">Paciente</option>
                    <option value="medico">Médico</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label>Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" name="senha" required minlength="8">
                <div id="senhaStrength" class="password-strength"></div>
            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <div id="medicalFields" class="medical-fields">
                <div class="form-group">
                    <label>CRM</label>
                    <input type="text" id="crm" name="crm">
                </div>
                <div class="form-group">
                    <label>Especialidade</label>
                    <select id="especialidade" name="especialidade">
                        <option value="Cardiologista">Cardiologista</option>
                        <option value="Urologista">Urologista</option>
                        <option value="Clínico geral">Clinico Geral</option>
                        <option value="Neurologista">Neurologista</option>
                        <option value="Ginecologista">Ginecologista</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>
</body>
<script src="/menu/js/register.js"></script>
</html>
